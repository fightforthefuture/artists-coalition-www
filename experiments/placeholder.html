<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Placeholder Input</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <style type="text/css">
body {
    margin: 0;
}
textarea {
    width: calc(100% - 32px);
    margin: 16px;
}
    </style>
</head>
<body>

<textarea placeholder="ArtistName ..."></textarea>

<script type="text/javascript">
var textarea = document.querySelector('textarea');

function onFocus() {
    if (textarea.value.length === 0) {
        textarea.value = 'ArtistName ';
    }
}

textarea.addEventListener('focus', onFocus, false);
textarea.addEventListener('keyup', onFocus, false);

textarea.addEventListener('blur', function(e) {
    if (textarea.value === 'ArtistName ') {
        textarea.value = '';
    }
}, false);
</script>

</body>
</html>
